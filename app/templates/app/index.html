{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="uk-child-width-expand@s uk-text-center" uk-grid>
    <div>
        <div class="uk-card uk-card-default uk-card-body">محصولات</div>
    </div>
    <div>
        <div class="uk-card uk-card-default uk-card-body">خدمات</div>
    </div>
    <div>
        <div class="uk-card uk-card-default uk-card-body">تعمیرات</div>
    </div>
</div>

<div class="uk-child-width-1-3 uk-child-width-1-3@s uk-grid-match uk-grid-small" uk-grid>
    <div class="uk-text-center">
        <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
            <img src="{% static '/app/img/1.png' %}" alt="">
            <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-default">
                <p class="uk-h4 uk-margin-remove">سرویس مورد نظرتان اعم از نظافت، لوله کشی، تعویض روغن ماشین در محل و یا قالیشویی را انتخاب و مکان و زمان انجام آن را مشخص نمایید. </p>
            </div>
        </div>
        <p class="uk-margin-small-top"> ثبت سفارش </p>
        <p uk-margin>
            <button class="uk-button uk-button-primary uk-button-small"><span uk-icon="icon: comments"></span> توضیحات بیشتر</button>
            <button class="uk-button uk-button-secondary uk-button-small"><span uk-icon="icon: receiver"></span> درخواست</button>
        </p>
    </div>
</div>
{% endblock%}
